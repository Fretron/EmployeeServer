plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.32'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.32'
    //api for json
    compile group: 'org.json', name: 'json', version: '20201115'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.27'
    //object mapper for kotlin
//    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.8.+'

    //object mapper
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.32'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
